<main class="main">
    <h1>Ouderavond — Aanmeldformulier</h1>
    <p>Responsief tabel.</p>

    <form action="home.html" method="get" class="form panel">
      <label for="naam">Naam (verplicht):
        <input id="naam" name="naam" type="text" required>
      </label>

      <label for="geboortedatum">Geboortedatum (niet verplicht):
        <input id="geboortedatum" name="geboortedatum" type="date">
      </label>

      <fieldset>
        <legend>Dagen met meer dan 4 uren les / werk (niet verplicht)</legend>
        <label><input type="checkbox" name="dagen[]" value="maandag"> Maandag</label><br>
        <label><input type="checkbox" name="dagen[]" value="dinsdag"> Dinsdag</label><br>
        <label><input type="checkbox" name="dagen[]" value="woensdag"> Woensdag</label><br>
        <label><input type="checkbox" name="dagen[]" value="donderdag"> Donderdag</label><br>
        <label><input type="checkbox" name="dagen[]" value="vrijdag"> Vrijdag</label><br>
        <label><input type="checkbox" name="dagen[]" value="zaterdag"> Zaterdag</label><br>
        <label><input type="checkbox" name="dagen[]" value="zondag"> Zondag</label>
      </fieldset>

      <label for="email">Email (verplicht):
        <input id="email" name="email" type="email" required>
      </label>

      <label for="wachtwoord">Wachtwoord (verplicht):
        <input id="wachtwoord" name="wachtwoord" type="password" required>
      </label>
        
      <button type="submit" class="btn">Verstuur</button>
    </form>
  </main>
