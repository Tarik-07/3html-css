<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inschrijfformulier</title>
</head>
<body>
  <form action="index.html" method="get" aria-label="Aanmeldformulier">

    <small><label for="naam">Naam</label></small>
    <input type="text" size="40" id="naam" name="naam" placeholder="Voor- en achternaam" required><br><br>

    <small><label for="geboortedatum">Geboortedatum</label></small>
    <input type="date" size="40" id="geboortedatum" name="geboortedatum" placeholder="jjjj-mm-dd"><br><br>

    <fieldset>
      <small><legend>Dagen met meer dan 4 uur les / werk (optioneel)</legend></small>
      <label><input type="checkbox" name="dagen[]" value="maandag"> Maandag</label><br>
      <label><input type="checkbox" name="dagen[]" value="dinsdag"> Dinsdag</label><br>
      <label><input type="checkbox" name="dagen[]" value="woensdag"> Woensdag</label><br>
      <label><input type="checkbox" name="dagen[]" value="donderdag"> Donderdag</label><br>
      <label><input type="checkbox" name="dagen[]" value="vrijdag"> Vrijdag</label><br>
      <label><input type="checkbox" name="dagen[]" value="zaterdag"> Zaterdag</label><br>
      <label><input type="checkbox" name="dagen[]" value="zondag"> Zondag</label><br>
    </fieldset><br><br>

    <small><label for="email">E-mail</label></small>
    <input type="email" size="40" id="email" name="email" placeholder="naam@voorbeeld.nl" required><br><br>

    <small><label for="wachtwoord">Wachtwoord</label></small>
    <input type="password" size="40" id="wachtwoord" name="wachtwoord" placeholder="Kies een wachtwoord" required><br><br>

    <input type="submit" value="Verstuur">
  </form>
</body>
